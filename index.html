<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="filter">
        <div class="filter-btns">
            <div data-filter="all" class="filter-btns__item active">Все</div>
            <div data-filter="animals" class="filter-btns__item">Животные</div>
            <div data-filter="people" class="filter-btns__item">Люди</div>
            <div data-filter="nature" class="filter-btns__item">Природа</div>

            <select id="filter-options">
                <option value="all">Все</option>
                <option value="animals">Животные</option>
                <option value="people">Люди</option>
                <option value="nature">Природа</option>
            </select>
        </div>
        <div class="filter-content">
            <img class="all animals scale-in-ver-center" src="img\all-animal-1.jpg" alt="">
            <img class="all nature scale-in-ver-center" src="img\all-nature-2.jpg" alt="">
            <img class="all animals scale-in-ver-center" src="img\all-animal-3.jpg" alt="">
            <img class="all animals scale-in-ver-center" src="img\all-animal-4.jpg" alt="">
            <img class="all people scale-in-ver-center" src="img\all-people-5.jpg" alt="">
            <img class="all animals scale-in-ver-center" src="img\all-animal-6.jpg" alt="">
            <img class="all nature scale-in-ver-center" src="img\all-nature-7.jpg" alt="">
            <img class="all people scale-in-ver-center" src="img\all-people-8.jpg" alt="">
            <img class="all people scale-in-ver-center" src="img\all-people-9.jpg" alt="">
            <img class="all animals scale-in-ver-center" src="img\all-animal-10.jpg" alt="">
            <img class="all people scale-in-ver-center" src="img\all-people-11.jpg" alt="">
            <img class="all nature scale-in-ver-center" src="img\all-nature-12.jpg" alt="">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
